<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Antenna Generator</title>
  <style>html, body {margin: 0;} canvas {width:100%;height:100%;display: block;}</style>
</head>
<body>
<!-- partial:index.partial.html -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js'></script>
<script>

  var steps;

function setup() {
  createCanvas(window.innerWidth,window.innerHeight);
  cursor(HAND);
  reset();
}

function draw() {
  background(0);
  stroke(255, 100)
  noLoop();
  var l = min(windowWidth, windowHeight);
  drawLines(windowWidth / 2 - l / 2, windowHeight / 2, l, 0, steps);
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}

function mouseClicked() {
  reset();
  draw();
}

function reset() {
  steps = round(random(3, 4));
}

function drawLines(x, y, length, angle, level) {
  if (level === 0) {
    return;
  }
  push();
  translate(x, y);
  rotate(angle);

  line(0, 0, length, 0);
  var nrOfParams = round(random(5,6));
  for (var i = 0; i < nrOfParams; i++) {
    var angle = random([-PI / 2, PI / 2]);
    var position = random();
    var sizeFactor = random(0.3, 0.4);
    drawLines(length * position, 0, length * sizeFactor, angle, level - 1);
  }

  pop();
}

</script>
</body>
</html>
