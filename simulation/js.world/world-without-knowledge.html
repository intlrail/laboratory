<!DOCTYPE html>
<html>
  <head>
    <title>World JS</title>
  </head>
  <body>
    <div id="world" style="width: 640px; height: 360px;"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="scripts/vendor/jquery-1.11.0.min.js"><\/script>')</script>
    <script src="scripts/vendor/bootstrap.min.js"></script>

    <script src="scripts/vendor/require.min.js"></script>
    <script>
      require([ 'scripts/core' ], function(WorldJS) {
        var world = new WorldJS();
        world.init('world');
        world.addSeeds(50, {
          fromBorder: 'random',
          types:      [world.Male, world.Female]
        });
        world.start();
      });
    </script>
  </body>
</html>
