<!--TYPEIT.js-->
<script>
  new TypeIt('.typed', {
  speed: 70,
  startDelay: 10,
  waitUntilVisible: true
}).go();

  speed: 1,
  startDelay: 0,
  waitUntilVisible: true
}).go();

</script>

})
