<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/main.css">

<body>
	<div id="logo">
        <img id="icon" src="assets/intlrail.png">
        <div class="caption">International Rail</div>
    </div>

		<footer class="iso">

			<img class="icons shortcuts" src="assets/glyphs/svg/upright.svg" height="50px" alt="Northeast">
