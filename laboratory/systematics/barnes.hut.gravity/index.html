<!DOCTYPE HTML>
<html>
<head>
<meta charset=utf-8>
<title>Barnes-Hut Gravity simulation</title>
<link rel="stylesheet" href="https://use.typekit.net/bgw2gie.css">
<style>
html, body {
	cursor: default;
	margin: 0; padding: 0;
	background-color: #000;
	color: #fff;
	font-family: 'industry', sans-serif;
	font-size: 14px;
}
h2 { font-size: 2rem; }

/*UI*/

#container {
	width: 720px;
	margin: 1rem auto;
}
#credits{
	margin-top: 16px;
	font-size: 12px;
}

/* N-BODY SPECIFIC */

#world {
	border: 1px #ccc none;/*dashed;*/
	margin: 1rem auto;
	position: relative;
	width: 720px;
	height: 720px;
	overflow: hidden;
}

.point-mass {
	background-color: #fff;
	border-radius: 100%;
	position: absolute;
	top: 0;
	left: 0;
	width: 5px;
	height: 5px;
}

</style>
<script language="javascript" src="../shared/jquery-2.2.3.min.js"></script>
<script language="javascript" src="../shared/v.js"></script>
<script language="javascript" src="barnes-hut.js"></script>

</head>
<body>

<div id="container">
	<h2>BARNES-HUT GRAVITY SIMULATION</h2>
	<div id="world"></div>

	<div>
	<p>A two-dimensional n-body simulation initialised with 600 bodies of varying mass with random initial location and velocity.</p>
	</div>

</div>
</body>
</html>
